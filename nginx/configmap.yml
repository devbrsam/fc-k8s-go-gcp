apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    
    server {
      listen 80;
      root /usr/share/nginx/html;
      
      rewrite ^/google$ http://google.com permanent;

      location {
          return 200 'Code.education Rocks.';
          add_header Content-Type text/plain;
      }
    }